<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .box {
            border: 1px solid black;
            padding: 10px;
            display: inline-block;
        }
        
        .container button {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        #display {
            margin-top: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>GOOGOL</h1>

        <p>Página de administração</p>

        <button onclick="back()">Voltar</button>

        <div class="box">
            <p>Downloaders: </p>
            <p>Barrels: </p>
            <p>Top 10 pesquisas mais comuns: </p>
            <table id="display">...</table>
        </div>
    </div>

    <script>
        function back() {
            // Redirect to another page
            window.location.href = "/";
        }
    </script>
</body>
</html>
